<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

<style>
     header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 40px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    header img {
      height: 80px;
      width: auto;
      cursor: pointer;
    }

    .search-bar {
      flex: 1;
      margin: 0 40px;
      display: flex;
      max-width: 600px;
    }
    .search-bar input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-right: none;
      border-radius: 4px 0 0 4px;
      outline: none;
    }
    .search-bar button {
      padding: 12px 20px;
      border: none;
      background-color: gray;
      color: #fff;
      font-weight: bold;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }

    .actions {
      display: flex;
      align-items: center;
      gap: 25px;
      position: relative;
    }
    .actions a {
      text-decoration: none;
      font-size: 16px;
      color: black;
      display: flex;
      align-items: center;
      gap: 8px;
      position: relative;
    }
    .actions i {
      font-size: 20px;
    }

     /* Dropdown */
    .dropdown {
      position: relative;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 0;
      left: 100%; /* Yanına açılır */
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      min-width: 160px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 8px 0;
      z-index: 999;
    }
    .dropdown-menu a {
      display: block;
      padding: 10px 16px;
      font-size: 15px;
      color: #333;
      text-decoration: none;
      transition: background 0.2s;
    }
    .dropdown-menu a:hover {
      background: #f5f5f5;
    }

    .form-alani {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 40px auto;
    }

    .form-kutu {
      width: 400px;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    .sekme-basliklari {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
    }

    .sekme-basliklari button {
      flex: 1;
      padding: 12px;
      background: none;
      border: none;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      color: darkblue;
    }

    .sekme-basliklari button.aktif {
      border-bottom: 2px solid darkblue;
      color: darkblue;
      font-weight: bold;
    }

    .form-kutu input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 15px;
      outline: none;
    }

    .form-kutu button.gonder {
      width: 100%;
      background: darkblue;
      color: #fff;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .form-kutu button.gonder:hover {
      background: mediumblue;
    }

    .form-linkleri {
    text-align: right;
    margin-top: 10px;
    }

    .form-linkleri a {
      color: black;
      font-size: 14px;
      text-decoration: none;
    }

    .form-kutu label {
      display: flex;
      align-items: center;
      font-size: 14px;
      margin-top: 15px;
      cursor: pointer;
    }

    .form-kutu input[type="checkbox"] {
      margin-right: 8px;
      text-decoration: none;
    }

    label {
      display: block;
      margin-bottom: 10px;
      cursor: pointer;
    }
    input[type="checkbox"] {
      margin-right: 8px;
      transform: scale(1.3); /* Checkbox’u biraz büyütür */
    }

     footer {
      padding: 20px;
      text-align: center;
      color: darkblue;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    footer a {
        text-decoration: none;
        display: inline-block;
        margin: 5px 10px;
        color: gray;
    }

</style>
