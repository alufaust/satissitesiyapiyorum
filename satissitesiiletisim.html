<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<style>
    header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px 40px;
        background: #fff;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    header img {
        height: 80px;
        width: auto;
        cursor: pointer;
    }

    .search-bar {
        flex: 1;
        margin: 0 40px;
        display: flex;
        max-width: 600px;
    }
    .search-bar input {
        flex: 1;
        padding: 12px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-right: none;
        border-radius: 4px 0 0 4px;
        outline: none;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    .search-bar button {
        padding: 12px 20px;
        border: none;
        background-color: gray;
        color: #fff;
        font-weight: bold;
        border-radius: 0 4px 4px 0;
        cursor: pointer;
    }

    .actions {
        display: flex;
        align-items: center;
        gap: 25px;
        position: relative;
    }
    .actions a {
        text-decoration: none;
        font-size: 16px;
        color: black;
        display: flex;
        align-items: center;
        gap: 8px;
        position: relative;
    }
    .actions i {
        font-size: 20px;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      min-width: 160px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 8px 0;
      z-index: 999;
    }
    .dropdown-menu a {
      display: block;
      padding: 10px 16px;
      font-size: 15px;
      color: #333;
      text-decoration: none;
      transition: background 0.2s;
    }
    .dropdown-menu a:hover {
      background: #f5f5f5;
    }

    .menu {
      width: 220px;
      background: #f8f8f8;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-shadow: 2px 0 8px rgba(0,0,0,0.05);
      height: 100vh;
    }

    .menu > .dropdown > a {
      font-size: 18px;
      color: #000;
      text-decoration: none;
      margin-bottom: 20px;
      display: block;
      cursor: pointer;
    }

    .iletisim-alani {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 40px auto;
    }

    .iletisim-kutu {
        width: 400px;
        background: #fff;
        padding: 30px 25px;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    .iletisim-kutu input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 15px;
        outline: none;
        box-sizing: border-box;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    .mesaj textarea {
    width: 100%;
    height: 200px; 
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 15px;
    outline: none;
    box-sizing: border-box;
    resize: none;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    .iletisim-icerik h2 {
        text-align: center;
        color: darkblue;
    }

    .iletisim-icerik p {
        text-align: center;
    }

    footer {
        padding: 20px;
        text-align: center;
        color: darkblue;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    footer a {
        text-decoration: none;
        display: inline-block;
        margin: 5px 10px;
        color: gray;
    }
</style>
<body>
    <header>
    <img src="wavefshn.jpg.png" alt="wavefshn">
    
    <div class="search-bar">
      <input type="text" placeholder="Ürün ara...">
      <button>ARA</button>
    </div>
    
    <div class="actions">
      <div class="dropdown hesap-dropdown">
        <a href="#"><i class="fa-solid fa-user"></i> HESAP <i class="fa-solid fa-chevron-down" style="font-size:12px;"></i></a>
        <div class="dropdown-menu">
          <a href="#">Üye Girişi</a>
          <a href="#">Kayıt Ol</a>
        </div>
      </div>
      <a href="#"><i class="fa-solid fa-cart-shopping"></i> SEPET</a>
    </div>
  </header>
  <main>
    <div class="iletisim-alani">
        <div class="iletisim-kutu">
            <div class =iletisim-icerik>
                <h2>İletişim Formu</h2>
                <p>Bizimle iletişime geçmek için <a href=#>destek@wavefshn.com</a> e-posta adresini de kullanabilirsiniz.</p>
                <input type="text" placeholder="Ad">
                <input type="text" placeholder="Soyad">
                <input type="text" placeholder="E-posta">
            <div class="mesaj">   
                <textarea placeholder="Mesaj"></textarea>
            </div> 
            </div>
        </div>
    </div>
  </main>
  <footer>
     <h2>WAVE FSHN</h2>
    <a href="#iletişim">İletişim</a>
    <a href="#hakkımızda">Hakkımızda</a>
    <a href="#sss">SSS</a>
    <a href="#kvkk">KVKK</a>
    <a href="#satışsözleşmesi">Satış Sözleşmesi</a>
    <a href="#garantiveiade">Garanti ve İade Koşulları</a>
    <p> © 2025 Wave Fashion. Tüm hakları saklıdır.</p>
  </footer>

  <script>
    document.querySelectorAll('.menu .dropdown > a').forEach(function(link) {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        let menu = this.nextElementSibling;

        document.querySelectorAll('.menu .dropdown-menu').forEach(function(m) {
          if (m !== menu) m.style.display = 'none';
        });

        menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
      });
    });

    document.querySelector('.hesap-dropdown > a').addEventListener('click', function(e) {
      e.preventDefault();
      let menu = this.nextElementSibling;
      menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    });

    document.addEventListener('click', function(e) {
      if (!e.target.closest('.dropdown')) {
        document.querySelectorAll('.dropdown-menu').forEach(function(m) {
          m.style.display = 'none';
        });
      }
    });
  </script>
</body>
</html>
